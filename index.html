<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>JavaScript Calculator</title>
</head>
<body>

    <div class="main-body">

        <!--Outline of the calculator-->
        <div class="calc">

            <!--Calculator-->
            <div class="output">
                <input type="text" class="screen" id="screen">
            </div>

            <!--Button Arrangements-->
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <div class="row">
                    <button class="btn" onclick="clicking(7)">7</button>
                    <button class="btn" onclick="clicking(8)">8</button>
                    <button class="btn" onclick="clicking(9)">9</button>
                    <button class="btn" onclick="clicking('/')">รท</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="clicking(4)">4</button>
                    <button class="btn" onclick="clicking(5)">5</button>
                    <button class="btn" onclick="clicking(6)">6</button>
                    <button class="btn" onclick="clicking('*')">x</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="clicking(1)">1</button>
                    <button class="btn" onclick="clicking(2)">2</button>
                    <button class="btn" onclick="clicking(3)">3</button>
                    <button class="btn" onclick="clicking('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="clicking('.')">.</button>
                    <button class="btn" onclick="clicking(0)">0</button>
                    <button class="btn" onclick="equalClick()">=</button>
                    <button class="btn" onclick="clicking('+')">+</button>
                </div>
            </div>

        </div>
    </div>
    
    <!--Custom JavaScript-->
    <script src="script.js"></script>
</body>
</html>
